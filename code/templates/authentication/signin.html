<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}" type="text/css">
    {% load static %}
    <link rel="stylesheet"  href="{%  static  'css/responsive.css'  %}" type="text/css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Paw Music</title>
  </head>
  <body>
    <div class="">
      <section class="vh-100" style="background-color: #ffcccc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    {% load static %}
                    <img src="{% static '/img/bf6b69e844bc8ec92af37e14686cfd08.jpg' %}"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="/" method="POST" style="width:80%;margin-left: 15px">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa fa-solid fa-paw" style="color: #FAF0D7; font-size: 35px;"></i>
                          <span class="h1 fw-bold mb-0" style="color: #8CC0DE; font-size: 35px; display: block; margin-left:10px;">Paw Music</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;font-size: 15px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4" style=" width: 80%;">
                          <label class="form-label" for="form2Example17" style="font-size: 15px;">Username</label>
                          <input type="text" id="form2Example17" class="form-control form-control-lg" id="username" name="username"/>
                        </div>
      
                        <div class="form-outline mb-4" style=" width: 80%;">
                          <label class="form-label" for="form2Example27" style="font-size: 15px;">Password</label>
                          <input type="password" id="form2Example27" class="form-control form-control-lg" id="password" name="password"/>
                        </div>
      
                        <div class="pt-1 mb-4" >
                          <button class="btn btn-dark btn-lg btn-block" style="background-color: #8CC0DE; " type="submit">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!" style="font-size: 10px;">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;font-size: 10px;">Don't have an account? <a href="/signup"
                            style="color: #393f81;font-size: 15px;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
