{% extends './base.html' %}
{% block content %}
    {% comment %} <h3>Sign Up</h3>
    
    <form action="/signup" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required></td>
            </tr>
            <tr>
                <td><label for="">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required></td>
            </tr>
            <tr>
                <td><label for="">Email Address:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="text" id="username" name="username" placeholder="Create a username" required></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Create a password" required></td>
            </tr>
            <tr>
                <td><label for="">Confirm your password:</label></td>
                <td><input type="password" id="c_password" name="c_password" placeholder="Confirm Your Password" required></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Sign up</button>
    </form> {% endcomment %}
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="/signup" method="POST">
                {% csrf_token %}

                <div class="form-outline mb-1">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" id="firstname" name="firstname"/>
                  <label class="form-label" for="form3Example1cg">Your First Name</label>
                </div>

                <div class="form-outline mb-1">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" id="lastname" name="lastname"/>
                    <label class="form-label" for="form3Example1cg">Your Last Name</label>
                </div>

                <div class="form-outline mb-1">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" id="username" name="username"/>
                    <label class="form-label" for="form3Example1cg">Your Username</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" id="email" name="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" id="password" name="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" id="c_password" name="c_password"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
