<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{%  static  'css/style.css'  %}"
      type="text/css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{%  static  'css/responsive.css'  %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Paw Music</title>
  </head>
  <body>
    <div>
      <section class="vh-100 bg-image overflow-hidden">
        <img
          src="static/img/banner.jpg"
          alt=""
          style="position: absolute; width: 100%; height: 100%; z-index: -1"
        />
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                  <div class="card-body p-5 m-5">
                    <h2
                      class="text-uppercase text-center mb-5 text-white font-monospace fs-1"
                    >
                      Create an account
                    </h2>

                    <form action="/signup" method="POST">
                      {% csrf_token %}

                      <div class="form-outline mb-1">
                        <label
                          class="form-label text-white fs-4"
                          for="form3Example1cg"
                          >Your First Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1cg"
                          class="form-control form-control-lg"
                          id="firstname"
                          name="firstname"
                        />
                      </div>

                      <div class="form-outline mb-1">
                        <label
                          class="form-label text-white fs-4"
                          for="form3Example1cg"
                          >Your Last Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1cg"
                          class="form-control form-control-lg"
                          id="lastname"
                          name="lastname"
                        />
                      </div>

                      <div class="form-outline mb-1">
                        <label
                          class="form-label text-white fs-4"
                          for="form3Example1cg"
                          >Your Username</label
                        >
                        <input
                          type="text"
                          id="form3Example1cg"
                          class="form-control form-control-lg"
                          id="username"
                          name="username"
                        />
                      </div>

                      <div class="form-outline mb-1">
                        <label
                          class="form-label text-white fs-4"
                          for="form3Example3cg"
                          >Your Email</label
                        >
                        <input
                          type="email"
                          id="form3Example3cg"
                          class="form-control form-control-lg"
                          id="email"
                          name="email"
                        />
                      </div>

                      <div class="form-outline mb-1">
                        <label
                          class="form-label text-white fs-4"
                          for="form3Example4cg"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="form3Example4cg"
                          class="form-control form-control-lg"
                          id="password"
                          name="password"
                        />
                      </div>

                      <div class="form-outline mb-1">
                        <label
                          class="form-label text-white fs-4"
                          for="form3Example4cdg"
                          >Repeat your password</label
                        >
                        <input
                          type="password"
                          id="form3Example4cdg"
                          class="form-control form-control-lg"
                          id="c_password"
                          name="c_password"
                        />
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <input
                          class="form-check-input me-2 mt-2"
                          type="checkbox"
                          value=""
                          id="form2Example3cg"
                        />
                        <label
                          class="form-check-label text-white fs-4"
                          for="form2Example3g"
                        >
                          I agree all statements in
                          <a href="#!" class="text-white fs-4 text-center"
                            >Terms of service</a
                          >
                        </label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="btn btn-hover btn-dark btn-block btn-lg gradient-custom-4 gradient-custom fs-4"
                        >
                          Register
                        </button>
                      </div>

                      <p class="text-center text-white mt-5 mb-0 fs-5">
                        Have already an account?
                        <a
                          href="/"
                          class="fw-bold text-white fs-4 gradient-custom"
                          >Login here</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
