{% extends './base.html' %}
{% block content %}
    <h3>Sign Up</h3>
    
    <form action="/signup" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required></td>
            </tr>
            <tr>
                <td><label for="">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required></td>
            </tr>
            <tr>
                <td><label for="">Email Address:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="text" id="username" name="username" placeholder="Create a username" required></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Create a password" required></td>
            </tr>
            <tr>
                <td><label for="">Confirm your password:</label></td>
                <td><input type="password" id="c_password" name="c_password" placeholder="Confirm Your Password" required></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

{% endblock %}
